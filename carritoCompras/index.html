
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrito compra</title>
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>
    <div class="contenedor-principal">
        <div class="subtotal">
            <label>Subtotal </label><label class="tipoMoneda">cop</label><label class ="style-subtotal" id="valorSubtotal"></label>
        </div>
        <div class="info-productos">
            <p>Proceder al pago (<label id="numeroProductos"><label id="info-cantidad"></label><label></label></label>)</p>
        </div>
        <div class="libro">
            <img  class="imagen12" src="img/cien_years_soledad.jpg" alt="Libro Amazon">
        </div>
        <div class="info-libro">
            <label> <h2>Cien años de soledad</h2> </label>
            <label> <h4>Escritor: Gabriel Garcia Marquez</h4></label>
            <label> trata un siglo en la vida de la familia Buendía, cuyo patriarca, José Arcadio Buendía, fundó el pueblo ficticio de Macondo, en Colombia. La novela es considerada una obra maestra de la literatura latinoamericana y uno de los ejemplos clásicos del realismo mágico.</label><br>
            <label class="tipoMoneda">cop</label><label class="valorUnitario" id="valor-unitario"></label>
        </div>
        <div class="contenedor contenedor-1" onclick="restarProducto()">
            <label class="icono"><i class="fas fa-minus">-</i></label>
        </div>
        <div class="contenedor-2">
            <label id="cantidadProductos">1</label>
        </div>
        <div class="contenedor contenedor-3" onclick="cargarProducto()">
            <label class="icono"><i class="fas fa-plus">+</i></label>
        </div>
        <div class="guardarMasTarde">
            <label class="texto-guardarMasTarde" onclick="guardar()">Guardar para mas tarde</label>
        </div>
        <div class="btn-eliminar">
            <label class="texto-eliminar">Eliminar</label>
        </div>
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
